<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='estrela.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: radial-gradient(circle at center, #001010 0%, #000 90%);
      color: #e0ffff;
      font-family: 'Courier New', monospace;
      padding: 40px;
      line-height: 1.6;
    }
    h1 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffff;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #00ffff;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }
    a.voltar {
      display: inline-block;
      margin-top: 30px;
      color: #00ffff;
      text-decoration: none;
      border: 1px solid #00ffff;
      padding: 8px 16px;
      border-radius: 6px;
      transition: 0.2s;
    }
    a.voltar:hover {
      background: #00ffff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>{{ titulo }}</h1>
  <pre>{{ conteudo }}</pre>
  <a href="/" class="voltar">← Voltar à busca</a>
</body>
</html>
